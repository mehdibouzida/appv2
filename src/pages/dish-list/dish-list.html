  <ion-list>
    <ion-card *ngFor="let dish of dishList" (click)="goToDishDetail(dish.id)">
      <ion-item no-lines>
        <ion-thumbnail item-left>
          <img [(src)]="dish.photo"/>
        </ion-thumbnail>
        <h2>{{dish.name}}</h2>
        <p>
          {{dish.description}}
        </p>
      </ion-item>
      <ion-row>
        <!--<ion-col center text-center>

          {{dish.distance}}
        </ion-col>-->
        <ion-col center text-center>
          <ion-icon name="restaurant"></ion-icon>
          {{dish.portionsLeftNumber}}
        </ion-col>
        <ion-col center text-center>
          <ion-icon name="pricetag"></ion-icon>
          {{dish.price}}€
        </ion-col>
      </ion-row>
    </ion-card>
  </ion-list>
  <ion-fab right bottom>
    <button ion-fab color="primary" (click)="goToDishCreate()">
      <ion-icon name="add"></ion-icon></button>
  </ion-fab>

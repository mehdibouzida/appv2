<ion-header>

  <ion-navbar>
    <ion-title>Paiement</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div *ngIf="order" class="selection">
    <ion-card>
      <ion-item>
        <ion-avatar item-left>
          <img src="{{seller.avatar}}">
        </ion-avatar>
        <h2>{{seller.firstName}} {{seller.lastName}}</h2>
      </ion-item>
      <ion-item>
        <ion-thumbnail item-left><img src="{{dish.photo}}"/>
        </ion-thumbnail>
        <h2>{{dish.name}}</h2>
        <p class="card-subtitle">{{dish.price}}€ * {{order.quantity}}</p>
      </ion-item>
    </ion-card>
    <ion-card>
      <ion-item>
        <h1>{{order.totalPrice}}€</h1>
      </ion-item>
      <button ion-button (click)="confirmOrder()">Confirmer</button>
    </ion-card>
  </div>
</ion-content>

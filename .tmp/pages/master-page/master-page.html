<ion-menu [content]="content">


  <ion-content>
    <ion-item *ngIf="userProfile" (click)="goToUserProfile()" menuClose>
      <ion-avatar item-left>
        <img [(src)]="userProfile.avatar">
      </ion-avatar>
      <h2>{{userProfile.firstName}} {{userProfile.lastName}}</h2>
      <p>{{userProfile.email}}</p>
    </ion-item>
    <ion-list>
      <ion-item menuClose ion-item *ngFor="let p of pages" (click)="openPage(p)" no-lines>
        <ion-icon name="{{p.icon}}" *ngIf="p.icon" item-left></ion-icon>
        {{p.title}}
        <ion-badge *ngIf="p.badge" item-right>{{p.badge}}</ion-badge>
      </ion-item>
    </ion-list>
  </ion-content>

</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
